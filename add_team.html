<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BundesBet - Add Team</title>
    <link rel="stylesheet" type="text/css" href="../style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-wrapper">
        <header>...</header> <div class="container">
            <main class="main-content" style="flex: 1;">
                <h1>Add New Team</h1>
                <div class="form-container">
                    <form action="feedback.html" method="POST">
                        
                        <div class="form-group">
                            <label for="name">Team Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="short_name">Short Name</label>
                            <input type="text" id="short_name" name="short_name">
                        </div>
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" name="city">
                        </div>
                        <div class="form-group">
                            <label for="founded_year">Founded Year</label>
                            <input type="number" id="founded_year" name="founded_year" min="1800" max="2025">
                        </div>
                        <div class="form-group">
                            <label for="stadium">Stadium</label>
                            <input type="text" id="stadium" name="stadium">
                        </div>
                        <div class="form-group">
                            <label for="stadium_capacity">Stadium Capacity</label>
                            <input type="number" id="stadium_capacity" name="stadium_capacity">
                        </div>
                        <div class="form-group">
                            <label for="website">Website URL</label>
                            <input type="url" id="website" name="website" placeholder="https://...">
                        </div>
                        <div class="form-group">
                            <label for="crest_url">Crest/Logo URL</label>
                            <input type="url" id="crest_url" name="crest_url" placeholder="https://...">
                        </div>
                        <div class="form-group">
                            <label for="colors">Colors</label>
                            <input type="text" id="colors" name="colors" placeholder="e.g., Red / White">
                        </div>
                        <div class="form-group">
                            <label for="history_text">Team History</label>
                            <textarea id="history_text" name="history_text"></textarea>
                        </div>
                        
                        <button type="submit" class="form-button">Save Team</button>
                    </form>
                </div>
            </main>
        </div>
        <footer>...</footer> </div>
</body>
</html>
