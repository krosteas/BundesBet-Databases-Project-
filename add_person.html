<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BundesBet - Add Person</title>
    <link rel="stylesheet" type="text/css" href="../style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-wrapper">
        <header>...</header> <div class="container">
            <main class="main-content" style="flex: 1;">
                <h1>Add New Person (Player/Coach)</h1>
                <div class="form-container">
                    <form action="feedback.html" method="POST">
                        
                        <div class="form-group">
                            <label for="full_name">Full Name</label>
                            <input type="text" id="full_name" name="full_name" required>
                        </div>
                        <div class="form-group">
                            <label for="birth_date">Birth Date</label>
                            <input type="date" id="birth_date" name="birth_date">
                        </div>
                        <div class="form-group">
                            <label for="nationality">Nationality</label>
                            <input type="text" id="nationality" name="nationality">
                        </div>
                        <div class="form-group">
                            <label for="height_cm">Height (cm)</label>
                            <input type="number" id="height_cm" name="height_cm">
                        </div>
                        <div class="form-group">
                            <label for="weight_kg">Weight (kg)</label>
                            <input type="number" id="weight_kg" name="weight_kg">
                        </div>
                        <div class="form-group">
                            <label for="person_type">Person Type (ISA Discriminator)</label>
                            <select id="person_type" name="person_type" required>
                                <option value="">-- Select Type --</option>
                                <option value="player">Player</option>
                                <option value="coach">Coach</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="photo_url">Photo URL</label>
                            <input type="url" id="photo_url" name="photo_url" placeholder="https://...">
                        </div>

                        <button type="submit" class="form-button">Save Person</button>
                    </form>
                </div>
            </main>
        </div>
        <footer>...</footer> </div>
</body>
</html>
