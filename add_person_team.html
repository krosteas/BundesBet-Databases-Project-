<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BundesBet - Add Person to Team</title>
    <link rel="stylesheet" type="text/css" href="../style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-wrapper">
        <header>...</header> <div class="container">
            <main class="main-content" style="flex: 1;">
                <h1>Assign Person to Team</h1>
                <div class="form-container">
                    <form action="feedback.html" method="POST">
                        
                        <div class="form-group">
                            <label for="person_id">Person</label>
                            <select id="person_id" name="person_id" required>
                                <option value="">-- Select a Person --</option>
                                <option value="1">Peter Baumann (from person table)</option>
                                <option value="2">Ata Türk (from person table)</option>
                                <option value="3">Emirhan (from person table)</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="team_id">Team</label>
                            <select id="team_id" name="team_id" required>
                                <option value="">-- Select a Team --</option>
                                <option value="1">FC Bayern München (from team table)</option>
                                <option value="2">Borussia Dortmund (from team table)</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="role">Role</label>
                            <select id="role" name="role" required>
                                <option value="player">Player</option>
                                <option value="coach">Coach</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="start_date">Start Date</label>
                            <input type="date" id="start_date" name="start_date">
                        </div>
                        <div class="form-group">
                            <label for="end_date">End Date (Leave blank if current)</label>
                            <input type="date" id="end_date" name="end_date">
                        </div>

                        <button type="submit" class="form-button">Save Assignment</button>
                    </form>
                </div>
            </main>
        </div>
        <footer>...</footer> </div>
</body>
</html>
