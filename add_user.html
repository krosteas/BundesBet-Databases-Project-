<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BundesBet - Add User</title>
    <link rel="stylesheet" type="text/css" href="../style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-wrapper">
        <header>...</header> <div class="container">
            <main class="main-content" style="flex: 1;">
                <h1>Add New User Account</h1>
                <div class="form-container">
                    <form action="feedback.html" method="POST">
                        
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="user_type">User Type (ISA Discriminator)</label>
                            <select id="user_type" name="user_type" required>
                                <option value="viewer">Viewer</option>
                                <option value="bettor">Bettor</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="status">Status</label>
                            <select id="status" name="status" required>
                                <option value="active">Active</option>
                                <option value="blocked">Blocked</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="birth_date">Birth Date</label>
                            <input type="date" id="birth_date" name="birth_date">
                        </div>

                        <button type="submit" class="form-button">Save User</button>
                    </form>
                </div>
            </main>
        </div>
        <footer>...</footer> </div>
</body>
</html>
