<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BundesBet - Add Match</title>
    <link rel="stylesheet" type="text/css" href="../style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-wrapper">
        <header>...</header> <div class="container">
            <main class="main-content" style="flex: 1;">
                <h1>Add New Match</h1>
                <div class="form-container">
                    <form action="feedback.html" method="POST">
                        
                        <div class="form-group">
                            <label for="season_label">Season</label>
                            <select id="season_label" name="season_label" required>
                                <option value="">-- Select a Season --</option>
                                <option value="2025/26">2025/26 (from season table)</option>
                                <option value="2024/25">2024/25 (from season table)</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="home_team_id">Home Team</label>
                            <select id="home_team_id" name="home_team_id" required>
                                <option value="">-- Select Home Team --</option>
                                <option value="1">FC Bayern München (from team table) </option>
                                <option value="2">Borussia Dortmund (from team table) </option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="away_team_id">Away Team</label>
                            <select id="away_team_id" name="away_team_id" required>
                                <option value="">-- Select Away Team --</option>
                                <option value="1">FC Bayern München (from team table) </option>
                                <option value="2">Borussia Dortmund (from team table) </option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="matchday">Matchday (1-34)</label>
                            <input type="number" id="matchday" name="matchday" min="1" max="34" required>
                        </div>
                        <div class="form-group">
                            <label for="kickoff_at">Kickoff Time</label>
                            <input type="datetime-local" id="kickoff_at" name="kickoff_at">
                        </div>
                        <div class="form-group">
                            <label for="venue">Venue</label>
                            <input type="text" id="venue" name="venue">
                        </div>
                        <div class="form-group">
                            <label for="referee">Referee</label>
                            <input type="text" id="referee" name="referee">
                        </div>
                        <div class="form-group">
                            <label for="match_type">Match Type</label>
                            <select id="match_type" name="match_type" required>
                                <option value="upcoming">Upcoming</option>
                                <option value="completed">Completed</option>
                            </select>
                        </div>
                        
                        <h3>Odds (Optional)</h3>
                        <div class="form-group">
                            <label for="home_odds">Home Odds (e.g., 1.85)</label>
                            <input type="number" id="home_odds" name="home_odds" step="0.01">
                        </div>
                        <div class="form-group">
                            <label for="draw_odds">Draw Odds (e.g., 3.50)</label>
                            <input type="number" id="draw_odds" name="draw_odds" step="0.01">
                        </div>
                        <div class="form-group">
                            <label for="away_odds">Away Odds (e.g., 4.20)</label>
                            <input type="number" id="away_odds" name="away_odds" step="0.01">
                        </div>

                        <button type="submit" class="form-button">Save Match</button>
                    </form>
                </div>
            </main>
        </div>
        <footer>...</footer> </div>
</body>
</html>
